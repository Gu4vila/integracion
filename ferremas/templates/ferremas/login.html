{% extends 'ferremas/base.html' %}
{% block content %}
<style>
  .btn-naranja {
  background-color: #ff7f00; /* naranja */
  color: white;
  border: none;
  }

  .btn-naranja:hover {
  background-color: #e67300; /* naranja más oscuro para hover */
  color: white;
  }
  .btn-naranja:focus {
  box-shadow: 0 0 0.2rem rgba(255, 127, 0, 0.5); /* sombra naranja al hacer foco */
  }
  .btn-naranja:active {
  background-color: #cc6600; /* naranja aún más oscuro al hacer clic */
  color: white;
  }
</style>
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Iniciar Sesión</h2>

  {% if messages %}
    <div>
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de Usuario</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario" required autofocus>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
    </div>

    <button type="submit" class="btn btn-naranja w-100">Iniciar Sesión</button>
  </form>

  <p class="mt-3 text-center">
    ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
  </p>
</div>

{% endblock %}
