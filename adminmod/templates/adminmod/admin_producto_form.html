{% extends 'adminmod/base.html' %}

{% block content %}
<style>
  /* Estilos solo para el formulario de producto */
  #formulario-producto {
    max-width: 500px;
    margin: 30px auto;
    padding: 30px;
    background-color: #f7f7f7;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    font-family: Arial, sans-serif;
  }

  #formulario-producto h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  #formulario-producto label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #444;
  }

  #formulario-producto input[type="text"],
  #formulario-producto input[type="number"],
  #formulario-producto input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
  }

  #formulario-producto button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #1b0f63;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  #formulario-producto button:hover {
    background-color: #1900ff;
  }
</style>

<form id="formulario-producto" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h2>{{ producto.id|default_if_none:"Agregar nuevo producto" }}</h2>
  
  <label for="codigo">CÃ³digo:</label>
  <input type="text" name="codigo" id="codigo" value="{{ producto.codigo|default_if_none:'' }}" required>

  <label for="nombre">Nombre:</label>
  <input type="text" name="nombre" id="nombre" value="{{ producto.nombre|default_if_none:'' }}" required>

  <label for="marca">Marca:</label>
  <input type="text" name="marca" id="marca" value="{{ producto.marca|default_if_none:'' }}" required>

  <label for="precio">Precio:</label>
  <input type="number" name="precio" id="precio" value="{{ producto.precio|default_if_none:'' }}" required>

  <label for="stock">Stock:</label>
  <input type="number" name="stock" id="stock" value="{{ producto.stock|default_if_none:'' }}" required>

  <label for="imagen">Imagen:</label>
  <input type="file" name="imagen" id="imagen">

  <button type="submit">Guardar</button>
</form>

{% endblock %}
